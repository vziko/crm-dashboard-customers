name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Ваша версія Node.js

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build:prod

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "vzikooo@gmail.com"
        git config --global user.name "Vladyslav Olkhovskyi" 
        git add .  
        git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
        git push origin gh-pages  # Пушить в гілку gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Використовує токен для автентифікації
